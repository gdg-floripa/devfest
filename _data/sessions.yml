- id: 025
  title: 'Criando modelos de classificação de imagens com o Google AutoML Vision'
  description: 'A nova geração de machine learning automatizada está vindo com tudo. Nesse talk, vamos mostrar que com o Google Cloud AutoML, ninguém mais precisa ser um expert em machine learning para treinar modelos de alta qualidade afim de reconhecer imagens de acordo com as necessidades dos negócios.'
  subtype: presentation
  speakers: [18]
- id: 026
  title: 'Inimigo Meu: o recorrente conflito entre gestores de produto e gestores de negócios'
  description: 'Como gestores de produto, quantas vezes nos deparamos em conflito entre priorizar features importantes para a evolução do produto e features necessárias para fechamentos de negócios ou projetos com “necessidades surpresas”? Nesse talk, abordarei esse assunto com o viés de apresentar as principais habilidades que um product manager precisa ter e utilizar para contornar esse conflitos e minimizar a angústia dos envolvidos.'
  subtype: presentation
  speakers: [7]
- id: 027
  title: 'A preguiça é a mãe do progresso - Automação de tarefas com JS e NodeJS'
  description: 'Aqui na Neoway nós ajudamos mais de 14 equipes de desenvolvimento a criar e sustentar sua infra estrutura, porém todas as equipes têm liberdade para fazer as suas próprias escolhas de tecnologias. Atualmente possuímos um ambiente Multi Cloud com mais de 420 instâncias de máquinas virtuais. Nesse cenário como garantir que todos os times estejam dentro das conformidades de segurança estipuladas pela empresa? Como garantir que toda infra estrutura tenha métricas, auditoria e monitoramento básico? Como evitar disparidade técnica e retrabalho? Nessa talk vamos demonstrar como resolvemos esses desafios com a automatização da construção de imagens padrões para as nossas máquinas virtuais.'
  subtype: presentation
  speakers: [9]
- id: 028
  title: 'Expandindo sua influência com Kotlin Multiplatform'
  description: 'De forma experimental desde a versão 1.2 da linguagem, Kotlin permite a criação de projetos multiplataforma que favorecem o compartilhamento de código entre diversas plataformas: Android, iOS, Windows, etc. Depois de assistir essa palestra, você vai entender o que é Kotlin Multiplaform e como ele contorna os problemas inerentes de abordagens multiplataforma, como tirar vantagem dessa ferramenta para melhorar o alcance das suas aplicações e quais as limitações atuais.'
  subtype: presentation
  speakers: [19]
