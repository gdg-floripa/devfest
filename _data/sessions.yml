- id: 022
  title: 'Utilizando tensorflow mobile e seus desafios'
  description: 'Nessa palestra irei falar sobre as dificuldades e cuidados ao implementar um modelo de deep learning utilizando tensorflow. Falarei sobre a evolução do tensorflow mobile, como treinar um modelo de reconhecimento de imagens e como implementar num app, mostrarei também os cuidados com OOM e desempenho ao carregar as imagens para o modelo.'
  subtype: presentation
  speakers: [17]
- id: 023
  title: 'Ágil pra toda obra'
  description: 'Curti ágil mas não sou de TI, e agora? Da cozinha ao palco, passando por um estúdio de dublagem, alguns conceitos para ajudar você a ser ágil em qualquer lugar.'
  subtype: presentation
